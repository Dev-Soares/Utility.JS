    <section class="secao-padrao">
        <div class="tools-container">
            <h2>Monitorador de Gastos</h2>
            <p>Para poder monitorar da forma correta, Insira abaixo a Descrição do gasto, a data e o valor </p>
            <div class="container-envio">
                <label for="desc-gasto">Descrição:</label>
                <input type="text" class="input-padrao desc-gasto" maxlength="40" placeholder="Ex: Encher o tanque de gasolina"><br>
                <label for="data-gasto">Data:</label>
                <input type="date" class="input-padrao data-gasto" placeholder="Ex: 01/01/2001"><br>
                <label for="valor-gasto">Valor:</label>
                <input type="text" class="input-padrao valor-gasto" placeholder="Ex: R$20,00"><br>
                <button class="botao-padrao" id="btn-gastos">Enviar</button>
            </div>
        </div>
        <div class="tools-container container-tabela">
            <h2>Tabela de Gastos</h2>
            <table class="tabela-final">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody class="corpo-gastos"></tbody>
            </table>
        </div>
        </div>
